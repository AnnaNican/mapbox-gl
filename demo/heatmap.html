<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mapbox-gl demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../mapbox-gl.html">

    <style is="custom-style">
      #map{
        width: 100%;
        height: 100vh;
      }

    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <template is="dom-bind">
        <!-- please use your own mapbox access token!! -->
        <mapbox-gl id="map"
          interactive
          map="{{map}}"
          map-style="mapbox://styles/mapbox/dark-v9"
          access-token="pk.eyJ1IjoiZXRlcm5hMiIsImEiOiJjaXppZjRoaTIwMmYxMndsNHJ4dzR1eWJsIn0.MvJ5fsV47RHlSAt2fBEKLg"
          latitude=40.66995747013945
          longitude=-103.59179687498357
          zoom=3></mapbox-gl>

        <mapbox-heatmap-layer
          map="[[map]]"
          layer-id="heatmap"
          source="geojsonsrc"
          radius=80
          color="rgba(0, 200, 0, 0.3)"
          opacity=0.2
          levels='[{"count": 0, "color": "#EEEEEE", "radius": 2, "opacity": 0.5}, {"count": 5, "radius": 80, "color": "#4CAF50"}, {"count": 8, "color": "#FFC107"}, {"count": 10, "color": "#F44336"}]'></mapbox-heatmap-layer>

        <geojson-source
          cluster
          cluster-max-zoom=15
          cluster-radius=20
          map="[[map]]"
          source-id="geojsonsrc"
          source-data="https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_10m_parks_and_protected_lands_point.geojson"></geojson-source>

      </template>
    </div>
  </body>
</html>
